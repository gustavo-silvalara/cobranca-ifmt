<!DOCTYPE html>
<html
        lang="pt-br"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head th:insert="head.html"></head>
<body>
<div th:replace="navbar.html"></div>
<main>
    <div class="page-title">
        <h1>Novo Título</h1>
    </div>
    <form action="/titulos/novo" method="POST" class="w-400 mw-full">
        <div class="form-group">
            <label for="descricao" class="required">Descrição</label>
            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição"
                   required="required">
        </div>
        <div class="form-group">
            <label for="dataVencimento" class="required">Vencimento</label>
            <input type="date" class="form-control" id="dataVencimento" name="dataVencimento" placeholder="25/12/2021"
                   required="required">
        </div>
        <div class="form-group">
            <label for="valor" class="required">Valor</label>
            <input type="number" class="form-control" id="valor" name="valor" placeholder="156,99"
                   min="0.01" step=".01"
                   required="required">
        </div>
        <div class="form-group">
            <label for="status" class="required">Status</label>
            <select class="form-control" id="status" name="status">
                <option value="PENDENTE">Pendente</option>
                <option value="RECEBIDO">Recebido</option>
            </select>
        </div>
        <div class="row">
            <div class="col">
                <input class="btn btn-success btn-block" type="submit" value="Adicionar">
            </div>
        </div>
    </form>
</main>

<script src="/js/halfmoon.js"></script>
</body>
</html>
